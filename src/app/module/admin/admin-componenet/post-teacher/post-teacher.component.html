<div class="bg" style="margin-top: 230px;">
  <mat-spinner *ngIf="isSpinning" [diameter]="50" class="spinner"></mat-spinner>
  <div class="parent">
    <div class="child">
      <h1 class="form-title">Post Teacher</h1>
      <form [formGroup]="validateForm" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Enter Name" formControlName="name">
          <mat-error *ngIf="validateForm.get('name')?.hasError('required')">This Input is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Qualification</mat-label>
          <input matInput type="text" placeholder="Enter Qualification" formControlName="qulification">
          <mat-error *ngIf="validateForm.get('qulification')?.hasError('required')">This Input is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <input matInput type="text" placeholder="Enter department" formControlName="dept">
          <mat-error *ngIf="validateForm.get('dept')?.hasError('required')">This Input is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="validateForm.get('dob')?.hasError('required')">This Input is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Address" formControlName="address"></textarea>
          <mat-error *ngIf="validateForm.get('address')?.hasError('required')">This Input is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender" placeholder="Select a gender">
            <mat-option *ngFor="let gender of Gender" [value]="gender">{{gender}}</mat-option>
          </mat-select>
          <mat-error *ngIf="validateForm.get('gender')?.hasError('required')">This Input is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="postTeacher()">Add Teacher</button>
      </form>
    </div>
  </div>
</div>
