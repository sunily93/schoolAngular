<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card class="teacher-card" *ngFor="let teacher of teachers">
    <mat-card-header style="background-color: #3f51b5;">
      <mat-card-title style="color: white;"><strong>{{teacher.name}}</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 10px;">
      <p>Department: <strong>{{teacher.dept}}</strong></p>
      <p>Qualification: <strong>{{teacher.qualification}}</strong></p>
      <p>Address: <strong>{{teacher.address}}</strong></p>
      <p>Date Of Birth: <strong>{{teacher.dob | date:'MMM,dd,yyyy'}}</strong></p>
      <p>Gender: <strong>{{teacher.gender}}</strong></p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/admin/student/{{teacher.id}}">Update</button>
      <!-- <button mat-button color="primary" (click)="deleteStudent(teacher.id)">Delete</button> -->
    </mat-card-actions>
  </mat-card>
</div>
